<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Chocó Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root { --verde-rio: #1a5f3d; --oro-choco: #d4a017; --bg: #0f1a1e; }
        body { background: linear-gradient(135deg, var(--bg) 0%, #1a2a2a 100%); color: #e0e0e0; min-height: 100vh; }
        .navbar { background: rgba(26,95,61,0.95); backdrop-filter: blur(12px); }
        .profile-card { background: rgba(255,255,255,0.08); border-radius: 24px; padding: 2rem; backdrop-filter: blur(12px); border: 1px solid rgba(212,160,23,0.2); }
        .avatar { width: 120px; height: 120px; background: linear-gradient(135deg, var(--verde-rio), var(--oro-choco)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white; margin: 0 auto; }
        .btn-edit { background: var(--oro-choco); color: #000; border: none; }
        .btn-edit:hover { background: #f1c40f; }
    </style>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="/dashboard"><i class="bi bi-droplet-fill"></i> Chocó Limpio</a>
            <a href="/logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i></a>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card">
                    <div class="text-center mb-4">
                        <div class="avatar">{{ user.nombre[0] }}</div>
                        <h2 class="mb-1">{{ user.nombre }}</h2>
                        <p class="text-muted">@{{ user.telefono }}</p>
                        <p><i class="bi bi-geo-alt-fill"></i> {{ user.barrio }}</p>
                    </div>

                    <form id="editForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" value="{{ user.nombre }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" value="{{ user.telefono }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Barrio</label>
                                <input type="text" class="form-control" name="barrio" value="{{ user.barrio }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ user.email or '' }}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fecha_nac" value="{{ user.fecha_nac }}" required>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-edit px-5">Guardar Cambios</button>
                            <a href="/dashboard" class="btn btn-outline-light px-5 ms-2">Cancelar</a>
                        </div>
                    </form>
                    <div id="successMsg" class="alert alert-success mt-3" style="display:none;">Perfil actualizado</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('editForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const response = await fetch('/editar_perfil', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
            } else {
                alert(result.error || 'Error');
            }
        };
    </script>
</body>
</html>
