<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
    <title>Perfil | Chocó Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/perfil.css">
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="/dashboard"><i class="bi bi-droplet-fill"></i> Chocó Limpio</a>
            <a href="/logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i></a>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card">
                    <div class="text-center mb-4 position-relative">
                        <img src="{{ user.avatar_url or url_for('static', filename='assets/default-avatar.png') }}" alt="Foto de perfil" class="avatar" id="avatarImage">
                        <label for="avatarUpload" class="edit-avatar-btn">
                            <i class="bi bi-pencil-fill"></i>
                        </label>
                        <input type="file" id="avatarUpload" style="display: none;" accept="image/*">

                        <h2 class="mb-1">{{ user.nombre }}</h2>
                        <p class="text-white-50">@{{ user.telefono }}</p>
                        <p><i class="bi bi-geo-alt-fill"></i> {{ user.barrio }}</p>
                    </div>

                    <form id="editForm" method="POST" action="/perfil">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" value="{{ user.nombre }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" value="{{ user.telefono }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Barrio</label>
                                <input type="text" class="form-control" name="barrio" value="{{ user.barrio }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ user.email or '' }}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fecha_nac" value="{{ user.fecha_nac or '' }}" max="{{ now().strftime('%Y-%m-%d') }}">
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-edit px-5">Guardar Cambios</button>
                            <a href="/dashboard" class="btn btn-outline-light px-5 ms-2">Cancelar</a>
                        </div>
                    </form>
                    <div class="text-center mt-4 pt-3 border-top border-secondary">
                        <p class="text-white-50">¿Deseas eliminar tu cuenta permanentemente?</p>
                        <button id="deleteAccountBtn" class="btn btn-danger">Eliminar Cuenta</button>
                    </div>
                    <div id="successMsg" class="alert alert-success mt-3" style="display:none;">Perfil actualizado</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/perfil.js"></script>
</body>
</html>
