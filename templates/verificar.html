<!DOCTYPE html> <!-- Le digo al navegador que este es un documento HTML5. -->
<html lang="es" data-theme="dark"> <!-- La etiqueta raíz de mi página, en español y con el tema oscuro por defecto. -->
<head> <!-- Aquí va toda la información que el navegador necesita pero que no se ve en la página. -->
    <meta charset="UTF-8"> <!-- Le digo al navegador que use los caracteres estándar para que no haya problemas con las tildes o la 'ñ'. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hago que la página se vea bien en cualquier dispositivo, adaptándose al ancho de la pantalla. -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"> <!-- Este es el icono principal (favicon) de mi página. -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}"> <!-- Un icono de 32x32 píxeles. -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}"> <!-- Un icono más pequeño de 16x16 píxeles. -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}"> <!-- El icono que se usará si alguien guarda mi web en la pantalla de inicio de un iPhone. -->
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}"> <!-- Un archivo que le da más información a los navegadores sobre mi aplicación web. -->
    <title>Verificar Cuenta | Chocó Limpio</title> <!-- Este es el texto que aparece en la pestaña del navegador. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Cargo los estilos de Bootstrap para que todo se vea ordenado y moderno. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"> <!-- Cargo la librería de iconos de Bootstrap para poder usar iconitos como el del sobre. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Cargo la fuente 'Inter' desde Google Fonts para que el texto se vea bien. -->
    <link rel="stylesheet" href="/static/css/verificar.css"> <!-- Cargo mi propia hoja de estilos, donde personalizo la apariencia de esta página. -->
</head> <!-- Aquí termina la sección de configuración de la cabeza. -->
<body> <!-- Aquí empieza todo el contenido visible de mi página. -->
    <div class="verify-card"> <!-- Creo un contenedor con la clase 'verify-card' para darle estilos a la tarjeta del formulario. -->
        <h2 class="mb-3"><i class="bi bi-envelope-check-fill text-success"></i> Verificar Cuenta</h2> <!-- Pongo un título grande con un icono de un sobre verificado. -->
        <p>Hemos enviado un código de 8 dígitos a <strong>{{ email }}</strong>. Por favor, ingrésalo a continuación.</p> <!-- Un párrafo que le explica al usuario qué hacer, mostrando el email que vino desde Python. -->
        
        <form action="/verificar" method="POST"> <!-- Creo el formulario que enviará los datos a la ruta '/verificar' usando el método POST. -->
            <input type="hidden" name="email" value="{{ email }}"> <!-- Este campo no se ve, pero me sirve para mandarle de vuelta al servidor el email del usuario. -->
            <div class="mb-3"> <!-- Un contenedor para darle un margen al campo de texto de abajo. -->
                <input type="text" name="token" class="form-control" maxlength="8" required autofocus> <!-- El campo donde el usuario escribe el código. Solo permite 8 caracteres, es obligatorio y el cursor aparece aquí al cargar la página. -->
            </div> <!-- Cierro el contenedor del campo de texto. -->
            <button type="submit" class="btn btn-success w-100">Verificar y Entrar</button> <!-- El botón para enviar el formulario, de color verde y que ocupa todo el ancho. -->
        </form> <!-- Aquí se termina el formulario. -->
        {% if error %}<div class="text-danger mt-3">{{ error }}</div>{% endif %} <!-- Uso Jinja2 para revisar si mi código Python mandó un error. Si es así, lo muestro en un texto de color rojo. -->
    </div> <!-- Cierro la tarjeta del formulario. -->
</body> <!-- Aquí se termina el contenido visible de la página. -->
</html> <!-- Y aquí se termina mi archivo HTML. -->
