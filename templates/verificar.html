<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
    <title>Verificar Cuenta | Chocó Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/verificar.css">
</head>
<body>
    <div class="verify-card">
        <h2 class="mb-3"><i class="bi bi-envelope-check-fill text-success"></i> Verificar Cuenta</h2>
        <p>Hemos enviado un código de 8 dígitos a <strong>{{ email }}</strong>. Por favor, ingrésalo a continuación.</p>
        
        <form action="/verificar" method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-3">
                <input type="text" name="token" class="form-control" maxlength="8" required autofocus>
            </div>
            <button type="submit" class="btn btn-success w-100">Verificar y Entrar</button>
        </form>
        {% if error %}<div class="text-danger mt-3">{{ error }}</div>{% endif %}
    </div>
</body>
</html>
