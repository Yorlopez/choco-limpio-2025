<!DOCTYPE html> <!-- Le digo al navegador que este es un documento HTML5. -->
<html lang="es" data-theme="dark"> <!-- La etiqueta raíz de mi página, en español y con el tema oscuro por defecto. -->
<head> <!-- Aquí va toda la información que el navegador necesita pero que no se ve en la página. -->
    <meta charset="UTF-8"> <!-- Le digo al navegador que use los caracteres estándar para que no haya problemas con las tildes o la 'ñ'. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hago que la página se vea bien en cualquier dispositivo, adaptándose al ancho de la pantalla. -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"> <!-- Este es el icono principal (favicon) de mi página. -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}"> <!-- Un icono de 32x32 píxeles. -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}"> <!-- Un icono más pequeño de 16x16 píxeles. -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}"> <!-- El icono que se usará si alguien guarda mi web en la pantalla de inicio de un iPhone. -->
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}"> <!-- Un archivo que le da más información a los navegadores sobre mi aplicación web. -->
    <title>Restablecer Contraseña | Chocó Limpio</title> <!-- Este es el texto que aparece en la pestaña del navegador. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Cargo los estilos de Bootstrap desde un CDN para que todo se vea ordenado. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"> <!-- Cargo la librería de iconos de Bootstrap para poder usar iconitos. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Cargo la fuente 'Inter' desde Google Fonts. -->
    <style> /* Abro una etiqueta para poner estilos CSS directamente en el HTML. */
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #f0f0f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; } /* Le doy estilo a toda la página: fuente, color de fondo, color de texto y la centro vertical y horizontalmente. */
        .reset-card { background-color: #1e1e1e; padding: 2.5rem; border-radius: 15px; border: 1px solid #333; max-width: 450px; width: 100%; text-align: center; } /* Le doy estilo a la tarjeta del formulario: color de fondo, espaciado, bordes redondeados, etc. */
        .form-control { background-color: #2a2a2a; border-color: #444; color: #fff; } /* Le doy estilo a los campos del formulario para que encajen con el tema oscuro. */
    </style> <!-- Cierro la etiqueta de estilos. -->
</head> <!-- Aquí termina la sección de configuración de la cabeza. -->
<body> <!-- Aquí empieza todo el contenido visible de mi página. -->
    <div class="reset-card"> <!-- La tarjeta que contiene el formulario, con los estilos que definí arriba. -->
        <h2 class="mb-3"><i class="bi bi-key-fill text-warning"></i> Nueva Contraseña</h2> <!-- El título de la tarjeta, con un icono de una llave. -->
        <p>Crea una nueva contraseña segura para tu cuenta.</p> <!-- Un texto de instrucción para el usuario. -->
        
        <form id="resetPasswordForm"> <!-- El formulario para establecer la nueva contraseña. Mi JavaScript lo va a controlar. -->
            <div class="mb-3"> <!-- Un contenedor para el campo de la nueva contraseña. -->
                <label class="form-label">Nueva Contraseña</label> <!-- La etiqueta del campo. -->
                <input type="password" id="newPassword" class="form-control" minlength="6" required> <!-- El campo para escribir la nueva contraseña. Debe tener al menos 6 caracteres. -->
            </div> <!-- Cierro el contenedor. -->
            <div class="mb-3"> <!-- Un contenedor para el campo de confirmación. -->
                <label class="form-label">Confirmar Contraseña</label> <!-- La etiqueta. -->
                <input type="password" id="confirmPassword" class="form-control" minlength="6" required> <!-- El campo para repetir la contraseña. -->
            </div> <!-- Cierro el contenedor. -->
            <button type="submit" class="btn btn-warning w-100">Cambiar Contraseña</button> <!-- El botón para enviar el formulario, de color amarillo y que ocupa todo el ancho. -->
        </form> <!-- Cierro el formulario. -->
        <div id="resetError" class="text-danger mt-3" style="display:none;"></div> <!-- Un espacio oculto donde mi JavaScript mostrará los errores. -->
        <div id="resetSuccess" class="text-success mt-3" style="display:none;"></div> <!-- Un espacio oculto donde mi JavaScript mostrará el mensaje de éxito. -->
    </div> <!-- Cierro la tarjeta del formulario. -->

    <script src="/static/js/reset_password.js"></script> <!-- Cargo el script de JavaScript que maneja la lógica de este formulario. -->
</body> <!-- Aquí se termina el contenido visible de la página. -->
</html> <!-- Y aquí se termina mi archivo HTML. -->
