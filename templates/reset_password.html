<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
    <title>Restablecer Contraseña | Chocó Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #f0f0f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .reset-card { background-color: #1e1e1e; padding: 2.5rem; border-radius: 15px; border: 1px solid #333; max-width: 450px; width: 100%; text-align: center; }
        .form-control { background-color: #2a2a2a; border-color: #444; color: #fff; }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2 class="mb-3"><i class="bi bi-key-fill text-warning"></i> Nueva Contraseña</h2>
        <p>Crea una nueva contraseña segura para tu cuenta.</p>
        
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" id="newPassword" class="form-control" minlength="6" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-control" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Cambiar Contraseña</button>
        </form>
        <div id="resetError" class="text-danger mt-3" style="display:none;"></div>
        <div id="resetSuccess" class="text-success mt-3" style="display:none;"></div>
    </div>

    <script src="/static/js/reset_password.js"></script>
</body>
</html>
