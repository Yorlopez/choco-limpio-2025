<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar | Chocó Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root { --oro-choco: #d4a017; --bg: #0f1a1e; }
        body { background: linear-gradient(135deg, var(--bg) 0%, #1a2a2a 100%); color: white; min-height: 100vh; display: flex; align-items: center; }
        .report-card { background: rgba(255,255,255,0.08); border: 1px solid rgba(212,160,23,0.3); border-radius: 24px; padding: 2.5rem; max-width: 500px; margin: auto; }
        .form-label { color: white !important; font-weight: 600; }
        .form-control { background: rgba(255,255,255,0.1); border: 1px solid rgba(212,160,23,0.4); color: white; }
        .form-control::placeholder { color: rgba(255,255,255,0.6); }
        .btn-premium { background: linear-gradient(45deg, var(--oro-choco), #f1c40f); color: #000; border: none; padding: 0.9rem; border-radius: 50px; font-weight: 600; }
        .btn-premium:hover { transform: translateY(-3px); }
        .back-link { color: var(--oro-choco); text-decoration: none; }
        .back-link:hover { color: #f1c40f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <a href="/dashboard" class="back-link"><i class="bi bi-arrow-left"></i> Volver</a>
        </div>
        <div class="report-card">
            <div class="text-center mb-4">
                <h2 class="display-6 fw-bold"><i class="bi bi-camera-fill text-warning"></i> Reportar Recolección</h2>
            </div>
            <form id="reportForm">
                <div class="mb-3">
                    <label class="form-label">Peso reciclado (kg)</label>
                    <input type="number" step="0.1" class="form-control form-control-lg" placeholder="Ej: 2.5" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto del material</label>
                    <input type="file" accept="image/*" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Ubicación (opcional)</label>
                    <input type="text" class="form-control" placeholder="Ej: Frente a la cancha">
                </div>
                <button type="submit" class="btn btn-premium w-100 btn-lg">Enviar Reporte</button>
            </form>
            <div id="successMsg" class="alert alert-success mt-4 text-center" style="display:none;">
                Reporte enviado! Lancha en camino
            </div>
        </div>
    </div>
    <script>
        document.getElementById('reportForm').onsubmit = function(e) {
            e.preventDefault();
            const msg = document.getElementById('successMsg');
            msg.style.display = 'block';
            setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
        };
    </script>
</body>
</html>
