<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
    <title>Reportar | Chocó Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reportar.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <a href="/dashboard" class="back-link"><i class="bi bi-arrow-left"></i> Volver</a>
        </div>
        <div class="report-card">
            <div class="text-center mb-4">
                <h2 class="display-6 fw-bold"><i class="bi bi-camera-fill text-warning"></i> Reportar Recolección</h2>
            </div>
            <!-- Contenedor para los mensajes de éxito o error -->
            <div id="alert-container"></div>
            <form id="reportarForm">
                <div class="mb-3">
                    <label class="form-label">Peso reciclado (kg)</label>
                    <input type="number" name="kg" step="0.1" class="form-control form-control-lg" placeholder="Ej: 2.5" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto del material</label>
                    <input type="file" name="foto" accept="image/*" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Ubicación (opcional)</label>
                    <input type="text" name="ubicacion" class="form-control" placeholder="Ej: Frente a la cancha">
                </div>
                <button type="submit" class="btn btn-premium w-100 btn-lg">Enviar Reporte</button>
            </form>
            <div id="successMsg" class="alert alert-success mt-4 text-center" style="display:none;">
                Reporte enviado! Lancha en camino
            </div>
        </div>
    </div>

    <script src="/static/js/reportar.js"></script>
</body>
</html>
